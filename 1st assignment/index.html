<script type="text/javascript">

function findHighestSalary(salaries) {
  let HighestSalary = salaries[0];
  for (let i = 1; i < salaries.length; i++) {
    if (salaries[i] > HighestSalary) {
      HighestSalary = salaries[i];
    }
  }
  return HighestSalary;
}
let salaries = [10000000, 40000000, 8000000, 1000500, 2060000];
let HighestSalary = findHighestSalary(salaries);
console.log(HighestSalary);

function findNamesStartingWithP(studentnames) {
  const result = [];

  for (let i = 0; i < studentnames.length; i++) {
    const pname = studentnames[i];
    if (pname[0].toLowerCase() === 'p') {
      result.push(pname);
    }
  }

  return result;
}
const studentnames = ['parul','alok', 'pratik', 'rajesh', 'rahul', 'prashant'];
const result = findNamesStartingWithP(studentnames);
console.log(result);

function doubleAges(ages) {
  const result = [];

  for (let i = 0; i < ages.length; i++) {
    result.push(ages[i] * 2);
  }

  return result;
}
const ages = [20, 30, 40, 50];
const doubledAges = doubleAges(ages);
