<!-- 1. consider age array [3,56,12,18,34,16,35,12,19,18]

make sum of only those ages which are valid for voting (age >=18)


2. Consider number array [2,3,5,2,3,6]

make sum of square of above numbers

Note : U have to use built in methods like map, reduce, find, filter for above questions -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	const agesAr = [3, 56, 12, 18, 34, 16, 35, 12, 19, 18];
let sum = 0;

for (let i = 0; i < agesAr.length; i++) {
  if (agesAr[i] >= 18) {
    sum += agesAr[i];
  }
}

console.log(sum);

let ageArr = [3, 56, 12, 18, 34, 16, 35, 12, 19, 18];
let sumAgeArr = ageArr.filter((a) => a >= 18).reduce((a, b) => a + b);
console.log(sumAgeArr);
</script>
</body>
</html>
